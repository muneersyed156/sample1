<!DOCTYPE html>
<html>

<head>
    <title>
        XMeme
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <!-- onload='appending_new("sample")' -->
    <div class="systemtitle">
        <h3>Meme Stream</h3>
    </div>
    <div class="Meme-form">
        <!-- <form> -->
        <div class="boxes">
            <label class="label-text"><i>Meme Owner</i></label>
            <input type="text" placeholder="Name of Memer" id="name" class="box" name="name" required>
            <p class="check" id="namecheck"></p>
        </div>
        <div class="boxes">
            <label class="label-text"><i>Caption</i></label>
            <input type="text" placeholder="Caption for the Meme" name="caption" id="caption" class="box" required>
            <p class="check" id="captioncheck"></p>
        </div>
        <div class="boxes">
            <label class="label-text"><i>MemeUrl</i></label>
            <input type="url" placeholder="Meme Url (https://memeurl.png)" id="memeurl" name="memeurl" class="box"
                required>
            <p class="check" id="urlcheck"></p>
        </div>
        <div class="boxes"><button id="send"><i>Submit</i></button></div>
        <!-- </form> -->
    </div>
    <div class="Meme-feed" id="feed">
